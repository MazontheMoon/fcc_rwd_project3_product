<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="MazontheMoon">
    <meta name="description" content="FreeCodeCamp Responsive Web Design Project 3 - Product Landing Page">
    <title>Be You</title>
    <link rel="shortcut icon" href="https://github.com/MazontheMoon/fcc_rwd_project3_product/blob/master/images/favicon.png?raw=true" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- Import fonts and icons-->
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Face-smile.svg/32px-Face-smile.svg.png" type="image/x-icon">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Gochi+Hand&display=swap" rel="stylesheet">
  </head>
<!--FreeCodeCamp Responsive Web Design project 3-->
<body>
  <!--------------------------------------------
   Header - nav bar with logo and animated text 
  ---------------------------------------------->
  <header id="header">
    <nav id="nav-bar">
      <ul class="navbar">
        <li>
          <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Face-smile.svg/32px-Face-smile.svg.png" alt="Smiley logo" title"Be logo">
        </li>
        <li>
          <ul class="menu">
            <li><a class="nav-link">What</a></li>
            <li><a class="nav-link">Why</a></li>
            <li><a class="nav-link">How</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <h1>
      <span id="header-anim1">Be Happy</span> 
      <span id="header-anim2">Be Sad</span>
      <span id="header-anim3">Be Anything</span>
      <span id="header-anim4">Be You</span>
    </h1>
  </header>
  <!----------------------------------
   main - 3 sections (What, Why, How)
  ----------------------------------->
  <main>
    <!--What Section - product listing-->
    <section id="what-block">
      <h2>Be...</h2>
      <!--Gallery grid of products-->
      <ul id="product-list">
        <!--Product 1 - Smile-->
        <li class="product">
          <figure>
            <!--profilepic-->
            <div class="profilepic"><i class="far fa-smile"></i><i class="fas fa-smile"></i></div>
            <!--name-->
            <figcaption>In your happy place face</figcaption>
            <!--price-->
            <p><span class="price">What's a happy thought?</span><span class="price-over">That scene in ... snappy referenced to be thought of later</span></p>
          </figure>
        </li>
        <!--Product 2 - Grin-->
        <li class="product">
          <figure>
            <!--profilepic-->
            <div class="profilepic"><i class="far fa-grin"></i><i class="fas fa-grin"></i></div>
            <!--name-->
            <figcaption>Laugh aloud face</figcaption>
            <!--price-->
            <p><span class="price">What's a deliciously naughty thought?</span><span class="price-over">What's a deliciously naughty thought?</span></p>
          </figure>
        </li>
        <!--Product 3 - Grin-Tears-->
        <li class="product">
          <figure>
            <!--profilepic-->
            <div class="profilepic"><i class="far fa-grin-squint-tears"></i><i class="fas fa-grin-squint-tears"></i></div>
            <!--name-->
            <figcaption>Crying with laughter face</figcaption>
            <!--price-->
            <p><span class="price">When's the last time you laughed so hard you wet yourself?</span><span class="price-over">To be thought of</span></p>
          </figure>
        </li>
        <!--Product 5 - Sadface-->
        <li class="product">
          <figure>
            <!--profilepic-->
            <div class="profilepic"><i class="far fa-frown"></i><i class="fas fa-frown"></i></div>
            <!--name-->
            <figcaption>Sad face</figcaption>
            <!--price-->
            <p><span class="price">What gets you down?</span><span class="price-over">Illegal Puppy farming</span></p>
          </figure>
        </li>
        <!--Product 6 - Cry-->
        <li class="product">
          <figure>
            <!--profilepic-->
            <div class="profilepic"><i class="far fa-sad-cry"></i><i class="fas fa-sad-cry"></i></div>
            <!--name-->
            <figcaption>Crying face</figcaption>
            <!--price-->
            <p><span class="price">What was the last movie that gave you the "feels"?</span><span class="price-over">To be thought of</span></p>
          </figure>
        </li>
        <!--Product 7 - Meh Eyeroll-->
        <li class="product">
          <figure>
            <!--profilepic-->
            <div class="profilepic"><i class="far fa-meh-rolling-eyes"></i><i class="fas fa-meh-rolling-eyes"></i></div>
            <!--name-->
            <figcaption>Surrounded by stupidity face</figcaption>
            <!--price-->
            <p><span class="price">There's no escaping the idiocy around!</span><span class="price-over">Flat Earthers!</span></p>
          </figure>
        </li>
        <!--Product 8 - Annoyed-->
        <li class="product">
          <figure>
            <!--profilepic-->
            <div class="profilepic"><i class="far fa-grimace"></i><i class="fas fa-grimace"></i></div>
            <!--name-->
            <figcaption>Losing my cool face</figcaption>
            <!--price-->
            <p><span class="price">There's always one...who gets under your skin</span><span class="price-over">someone annoying!</span></p>
          </figure>
        </li>
        <!--Product 9 - Angry-->
        <li class="product">
          <figure>
            <!--profilepic-->
            <div class="profilepic"><i class="far fa-angry"></i><i class="fas fa-angry"></i></div>
            <!--name-->
            <figcaption>Grrrrr face!</figcaptio>
            <!--price-->
            <p><span class="price">The asshole that...</span><span class="price-over">Hulk SMASH!</span></p>
          </figure>
        </li>
      </ul>
    </section>
    <!--Why Section - video-->
    <section id="why-block">
      <div id="video"><iframe src="https://www.youtube.com/embed/814gP_yHcAg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; mute;"></iframe></div>
      <h2>Just cos...</h2>
    </section>
    <!--How Section - signup form-->
    <section id="how-block">
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
        <div class="formbox">
          <!--no labels as user story for placeholder text to explain the function making labels redundant-->
          <input type="text" id="name" name="name" placeholder="Name">
        </div>
        <div class="formbox">
          <input type="email" id="email" name="email" placeholder="Email">
        </div>
        <input type="hidden" id="timestamp" name="timestamp" value="September 2019">
        <div class="formbox">
          <button type="submit" id="submit">Join</button>
        </div>
      </form>
    </section>
  </main>
  <!--------
   footer
  --------->
  <footer>
    <!--email contact-->
    <i class="far fa-envelope"></i>
    <!--project disclaimer-->
    <!--Me  - Github, Codepen, LinkedIn in and Wordpress-->
    <div>
      <i class="fab fa-linkedin"></i>
      <i class="fab fa-github-square"></i>
      <i class="fab fa-codepen"></i>
      <i class="fab fa-wordpress"></i>
    </div>
  </footer>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
