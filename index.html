<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="MazontheMoon">
    <meta name="description" content="FreeCodeCamp Responsive Web Design Project 3 - Product Landing Page">
    <title>Be You</title>
    <link rel="shortcut icon" href="https://github.com/MazontheMoon/fcc_rwd_project3_product/blob/master/images/favicon.png?raw=true" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- Import fonts and icons-->
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Face-smile.svg/32px-Face-smile.svg.png" type="image/x-icon">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Gochi+Hand&display=swap" rel="stylesheet">
  </head>
<!--FreeCodeCamp Responsive Web Design project 3-->
<body>
  <!--------
   Header - nav bar with logo and animated text entry on header
  --------->
  <header id="header">
    <nav id="nav-bar">
      <ul>
        <li>
          <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Face-smile.svg/32px-Face-smile.svg.png" alt="Smiley logo" title"Be logo">
        </li>
        <li class="nav-link">What</li>
        <li class="nav-link">Why</li>
        <li class="nav-link">How</li>
      </ul>
    </nav>
    <h1>Be Happy <br> Be Sad <br> Be You</h1>
  </header>
  <!--------
   main
  --------->
  <main>
    <!--What Section - product listing-->
    <section id="what-block">
      <h2>Be You</h2>
      <ul id="prod-list"></ul>
    </section>
    <!--Why Section - video-->
    <section id="why-block">
      <div id="video"></div>
      <h2>Just cos...</h2>
    </section>
    <!--How Section - signup form-->
    <section id="how-block">
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="user_name" placeholder="imaginativename2019">
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="myemail@email.com">
        </div>
        <div>
          <button type="submit" id="submit">Join</button>
        </div>
        
      </form>
    </section>
  </main>
  <!--------
   footer
  --------->
  <footer></footer>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
