<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="MazontheMoon">
    <meta name="description" content="FreeCodeCamp Responsive Web Design Project 3 - Product Landing Page">
    <title>Be You</title>
    <link rel="shortcut icon" href="https://github.com/MazontheMoon/fcc_rwd_project3_product/blob/master/images/favicon.png?raw=true" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- Import fonts and icons-->
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Face-smile.svg/32px-Face-smile.svg.png" type="image/x-icon">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Righteous|Roboto&display=swap" rel="stylesheet">
  </head>
<!--FreeCodeCamp Responsive Web Design project 3-->
<body>
  <!--------------------------------------------
   Header - nav bar with logo and animated text 
  ---------------------------------------------->
  <header id="header">
    <nav id="nav-bar">
      <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Face-smile.svg/32px-Face-smile.svg.png" alt="Smiley logo" title="Be logo">
      <ul class="navbar">
        <li><a class="nav-link" href="#what-block">What</a></li>
        <li><a class="nav-link" href="#why-block">Why</a></li>
        <li><a class="nav-link" href="#how-block">How</a></li>
      </ul>
    </nav>
    <h1>
      <span id="header-anim1">Be Happy</span>
      <span id="header-anim2">Be Sad</span>
      <span id="header-anim3">Be Anything</span>
      <span id="header-anim4">Be You</span>
    </h1>
  </header>
  <!----------------------------------
   main - 3 sections (What, Why, How)
  ----------------------------------->
  <main>
    <!--What Section - product listing-->
    <section id="what-block">
      <div class="sec-blk">
        <h2>Be You...</h2>
      </div>
      <div class="sec-blk">
        <!--Gallery grid of products-->
        <ul id="product-list">
          <!--Product 1 - Smile-->
          <li class="product">
            <figure>
              <!--profilepic-->
              <div class="profilepic"><i class="far fa-smile"></i></div>
              <!--name-->
              <figcaption>In your happy place face</figcaption>
              <!--price-->
              <p><span class="price">What's a happy thought?</span></p>
            </figure>
          </li>
          <!--Product 2 - Grin-->
          <li class="product">
            <figure>
              <!--profilepic-->
              <div class="profilepic"><i class="far fa-grin"></i></div>
              <!--name-->
              <figcaption>Laugh aloud face</figcaption>
              <!--price-->
              <p><span class="price">What's a deliciously naughty thought?</span></p>
            </figure>
          </li>
          <!--Product 3 - Grin-Tears-->
          <li class="product">
            <figure>
              <!--profilepic-->
              <div class="profilepic"><i class="far fa-grin-squint-tears"></i></div>
              <!--name-->
              <figcaption>Crying with laughter face</figcaption>
              <!--price-->
              <p><span class="price">When you laughed so hard you wet yourself?</span></p>
            </figure>
          </li>
          <!--Product 4 - Sadface-->
          <li class="product">
            <figure>
              <!--profilepic-->
              <div class="profilepic"><i class="far fa-frown"></i></div>
              <!--name-->
              <figcaption>Sad face</figcaption>
              <!--price-->
              <p><span class="price">What gets you down?</span></p>
            </figure>
          </li>
          <!--Product 5 - Cry-->
          <li class="product">
            <figure>
              <!--profilepic-->
              <div class="profilepic"><i class="far fa-sad-cry"></i></div>
              <!--name-->
              <figcaption>Crying face</figcaption>
              <!--price-->
              <p><span class="price">What was the last movie that gave you the "feels"?</span></p>
            </figure>
          </li>
          <!--Product 6 - Meh Eyeroll-->
          <li class="product">
            <figure>
              <!--profilepic-->
              <div class="profilepic"><i class="far fa-meh-rolling-eyes"></i></div>
              <!--name-->
              <figcaption>Surrounded by stupidity face</figcaption>
              <!--price-->
              <p><span class="price">There's no escaping the idiocy around!</span></p>
            </figure>
          </li>
          <!--Product 7 - Meh-->
          <li class="product">
            <figure>
              <!--profilepic-->
              <div class="profilepic"><i class="far fa-meh"></i></div>
              <!--name-->
              <figcaption>Don't give a toss</figcaption>
              <!--price-->
              <p><span class="price">Really do not care</span></p>
            </figure>
          </li>
          <!--Product 8 - Annoyed-->
          <li class="product">
            <figure>
              <!--profilepic-->
              <div class="profilepic"><i class="far fa-grimace"></i></div>
              <!--name-->
              <figcaption>Losing my cool face</figcaption>
              <!--price-->
              <p><span class="price">There's always one...who gets under your skin</span></p>
            </figure>
          </li>
          <!--Product 9 - Angry-->
          <li class="product">
            <figure>
              <!--profilepic-->
              <div class="profilepic"><i class="far fa-angry"></i></div>
              <!--name-->
              <figcaption>Grrrrr face!</figcaption>
              <!--price-->
              <p><span class="price">The a**hole that...</span></p>
            </figure>
          </li>
        </ul>
      </div>
    </section>
    <!--Why Section - video-->
    <section id="why-block">
      <div class="sec-blk">
        <iframe id="video" src="https://www.youtube.com/embed/xu6oEGgpRPM?start=19"></iframe>
      </div>
      <div class="sec-blk">
        <h2>Just cos...</h2>
      </div>
    </section>
    <!--How Section - signup form-->
    <section id="how-block">
      <div class="sec-blk">
        <h2>
          <!--want to contact me without signing up to a mail list (yes you can but I'm not easy to find as I want you to sign up for the mailing list)-->
          <a href="mailto:fakeemail@fakeproductlandingpage.faker"><i class="far fa-envelope"></i></a>
        </h2>
      </div>
      <div class="sec-blk">
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
          <div class="formbox">
            <p>Want to learn more about the importance of mental health?</p>
          </div>
          <div class="formbox">
            <!--no labels as user story requirement for placeholder text-->
            <input type="text" id="name" name="name" placeholder="Name">
          </div>
          <div class="formbox">
            <input type="email" id="email" name="email" placeholder="Email">
          </div>
          <input type="hidden" id="timestamp" name="timestamp" value="September 2019">
          <div class="formbox">
            <input class="button" type="submit" id="submit">
          </div>
        </form>
      </div>
    </section>
  </main>
  <!--------
   footer
  --------->
  <footer>
    <!--disclaimer and boring legal stuff-->
    <p>This <a href="https://www.freecodecamp.org" target="_blank">FreeCodeCamp <span class="fab fa-free-code-camp"></span></a> project is brought to you by <abbr title="HTML5"><span class="fab fa-html5"></span></abbr> and <abbr title="CSS3"><span class="fab fa-css3"></span></abbr>and
      is for a fictional product which you cannot put a price on!</p>
    <!--Made by Me  - Github, Codepen, LinkedIn in and Wordpress-->
    <div>
      <p>Designed by Mary Ronan 2019</p>
      <p>
        <a href="https://www.linkedin.com/in/mary-ronan/" target="_blank"><span class="fab fa-linkedin"></span></a>
        <a href="https://github.com/MazontheMoon" target="_blank"><span class="fab fa-github-square"></span></a>
        <a href="https://codepen.io/mazonthemoon/#" target="_blank"><span class="fab fa-codepen"></span></a>
        <a href="https://mazcodesonthemoon.wordpress.com/?p=52" target="_blank"><span class="fab fa-wordpress"></span></a>
      </p>
    </div>
  </footer>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
